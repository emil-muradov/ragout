services:
  ai-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    develop:
      watch:
        - action: rebuild
          path: ./app
    ports:
      - 8080:8080
    environment:
      - YANDEX_GPT_API_KEY=${YANDEX_GPT_API_KEY}
      - YANDEX_CATALOG_ID=${YANDEX_CATALOG_ID}
      - QDRANT_HOST=${QDRANT_HOST}
      - QDRANT_PORT=${QDRANT_PORT}

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - 6334:6334