properties:
  - description: "Современная двухкомнатная квартира площадью 60 м², расположенная на 8 этаже нового жилого комплекса в Приморском районе Санкт-Петербурга. Год постройки: 2021. В квартире выполнен качественный ремонт, есть вся необходимая мебель и техника. Рядом находятся школы, детские сады, магазины и парк 300-летия Санкт-Петербурга. До станции метро \"Беговая\" 10 минут пешком."
    location: "Приморский район"
    type: "Квартира"
    price: 13500000
    currency: "рублей"

  - description: "Стильные апартаменты-студия площадью 35 м² в жилом комплексе бизнес-класса на берегу Финского залива. Год постройки: 2020. Панорамные окна с видом на воду, закрытая охраняемая территория, подземный паркинг. В шаговой доступности набережная, кафе и фитнес-центр."
    location: "Приморский район"
    type: "Апартаменты"
    price: 9200000
    currency: "рублей"

  - description: "Просторная квартира 85 м² на 5 этаже кирпичного дома в Московском районе. Год постройки: 2008. Удобная планировка, раздельный санузел, большая кухня. Во дворе детская площадка, рядом остановки общественного транспорта и торговый центр."
    location: "Московский район"
    type: "Трёхкомнатная квартира"
    price: 15800000
    currency: "рублей"

  - description: "Двухэтажный таунхаус площадью 120 м² с собственным небольшим участком. Год постройки: 2015. На первом этаже гостиная и кухня, на втором — три спальни. Район с развитой инфраструктурой, рядом река и парки, до центра города 15 минут на автомобиле."
    location: "Петроградский район"
    type: "Дом"
    price: 32000000
    currency: "рублей"

  - description: "Уютная квартира-студия площадью 28 м² на 3 этаже нового дома. Год постройки: 2022. Современный ремонт, встроенная кухня, балкон с видом на внутренний двор. В доме консьерж, видеонаблюдение, рядом остановка трамвая и магазины."
    location: "Василеостровский район"
    type: "Квартира-студия"
    price: 6800000
    currency: "рублей"

  - description: "Элитная квартира 140 м² в историческом центре города, 6 этаж, дом после капитального ремонта. Год постройки: 1912 (капремонт 2019). Высокие потолки, два санузла, дизайнерский интерьер. В пешей доступности Невский проспект и музеи."
    location: "Центральный район"
    type: "Четырёхкомнатная квартира"
    price: 45000000
    currency: "рублей"

  - description: "Светлая квартира 52 м² на 7 этаже панельного дома. Год постройки: 2010. Окна во двор, раздельные комнаты, большая лоджия. Рядом школа, супермаркет, парк для прогулок."
    location: "Калининский район"
    type: "Двухкомнатная квартира"
    price: 10200000
    currency: "рублей"

  - description: "Трёхэтажный таунхаус 150 м² с гаражом и террасой. Год постройки: 2018. Закрытая территория, собственный сад, до Финского залива 5 минут пешком. Идеально для семьи с детьми."
    location: "Курортный район"
    type: "Таунхаус"
    price: 28500000
    currency: "рублей"

  - description: "Квартира 38 м² на 2 этаже кирпичного дома. Год постройки: 2005. Просторная кухня, застеклённый балкон, свежий ремонт. Рядом метро \"Ладожская\", торговый центр и поликлиника."
    location: "Красногвардейский район"
    type: "Однокомнатная квартира"
    price: 7900000
    currency: "рублей"

  - description: "Современные апартаменты 45 м² в новом комплексе бизнес-класса. Год постройки: 2023. Открытая планировка, панорамные окна, круглосуточная охрана. До Невы 3 минуты пешком."
    location: "Адмиралтейский район"
    type: "Апартаменты"
    price: 12600000
    currency: "рублей"

  - description: "Квартира 90 м² на 9-10 этажах, с собственной лестницей. Год постройки: 2016. Две ванные комнаты, гардеробная, просторная гостиная. Рядом метро, школы и фитнес-центр."
    location: "Фрунзенский район"
    type: "Двухуровневая квартира"
    price: 17300000
    currency: "рублей"

  - description: "Отдельно стоящий коттедж 200 м² с участком 10 соток. Год постройки: 2012. Четыре спальни, камин, гараж на две машины. Тихое место, рядом лес и озеро."
    location: "Пушкинский район"
    type: "Коттедж"
    price: 36000000
    currency: "рублей"

  - description: "Квартира 75 м² на 4 этаже монолитного дома. Год постройки: 2014. Кухня-гостиная, две спальни, два санузла. В шаговой доступности метро, магазины, детский сад."
    location: "Невский район"
    type: "Трёхкомнатная квартира"
    price: 13900000
    currency: "рублей"

  - description: "Двухуровневые апартаменты 60 м² в стиле лофт, 5 этаж. Год постройки: 2017. Открытая планировка, большие окна, кирпичные стены. Рядом кафе, театры, набережная."
    location: "Петроградский район"
    type: "Апартаменты-лофт"
    price: 16500000
    currency: "рублей"

  - description: "Двухкомнатная квартира 48 м² на 6 этаже. Год постройки: 2009. Уютная кухня, раздельный санузел, тихий двор. Вблизи школы, магазины, остановки транспорта."
    location: "Кировский район"
    type: "Квартира"
    price: 8700000
    currency: "рублей"
